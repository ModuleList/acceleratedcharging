# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -ldflags="-s -w" -o ./module/system/bin/charge-current ./system/bin/charge-current.go && zip -r acceleratedcharging.zip ./module/*

    - name: Test
      run: go build -ldflags="-s -w" -o ./module/system/bin/charge-current ./system/bin/charge-current.go && zip -r acceleratedcharging.zip ./module/*
